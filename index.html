<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <label  class="header-title">Encriptador de texto</label>
    </header>
    <div class="container">
        <div class="input-section">
            <textarea id="inputText" placeholder="Ingrese su texto"></textarea>
            <div class="container-input-section-btns">
                <button onclick="encryptText()">Encriptar</button>
                <button onclick="decryptText()">Desencriptar</button>
            </div>
        </div>
        <div class="output-section">
            <textarea id="outputText" readonly></textarea>
            <button onclick="copyText()">Copiar</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
